<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<style type="text/css">
    .active{
        color:red;
    }
</style>

<div id='example'>
    <my-component class="baz boo"></my-component>
    <div v-bind:class="{ active: isActive }">Hello,world.</div>
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">hi, nice to meet</div>
    <div v-bind:style="styleObject">halo haol hal</div>
</div>

<script type="text/javascript">

    Vue.component('my-component', {
      template: '<p class="foo bar">Hi</p>'
    })

    var vm = new Vue({
      el: '#example',
      data: {
        isActive: true,
        activeColor: 'red',
        fontSize: 30,
        styleObject: {
            color: 'blue',
            fontSize: '55px'
        }
      },
    })
</script>
